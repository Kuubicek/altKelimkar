<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#212050" />

  <!-- A) Naƒçti localForage, Supabase a auth.js -->
  <script src="https://cdn.jsdelivr.net/npm/localforage/dist/localforage.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="auth.js"></script>

  <title>Kel√≠mk√°≈ô ‚Äì Odevzd√°n√≠ kel√≠mk≈Ø</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <img
      src="https://www.msul.cz/wp-content/uploads/2023/02/logo-svg.svg"
      alt="Logo"
      class="logo"
    />
    <button id="btnLogout" class="logout-btn">Odhl√°sit se</button>
    <span id="userName" class="user-name">Naƒç√≠t√°m‚Ä¶</span>
  </header>

  <div class="form-container">
    <div class="form-box">
      <h2>Odevzdej kel√≠mky</h2>
      <select id="vendorSelect">
        <option>Naƒç√≠t√°m st√°nky‚Ä¶</option>
      </select>
      <input
        type="number"
        id="smallCups"
        placeholder="Poƒçet mal√Ωch kel√≠mk≈Ø"
        inputmode="numeric"
        pattern="\d*"
        min="0"
      />
      <input
        type="number"
        id="bigCups"
        placeholder="Poƒçet velk√Ωch kel√≠mk≈Ø"
        inputmode="numeric"
        pattern="\d*"
        min="0"
      />
      <button id="btnSubmit">Odeslat</button>
      <div id="status" class="status"></div>
    </div>
  </div>
  <div class="notifications-container">
    <h3>üì¨ Po≈æadavky od st√°nka≈ô≈Ø</h3>
    <div id="notificationsList">Naƒç√≠t√°m‚Ä¶</div>
  </div>


  <!-- B) recoverSession + requireAuth + init -->
  <script>
    recoverSession().then(async () => {
      try {
        // 1) Ovƒõ≈ô a vra≈• profil
        const profile = await requireAuth();
        console.log("‚úÖ Logged in as", profile.role);

        // 2) Zobraz jm√©no
        document.getElementById('userName').textContent = profile.name;

        // 3) Logout handler
        document.getElementById('btnLogout').addEventListener('click', async () => {
          await supabaseClient.auth.signOut();
          window.location.href = 'index.html';
        });

        // 4) Init funkce
        await loadVendors();
        setupNumberInputs();
        document.getElementById('btnSubmit').addEventListener('click', submitTransaction);
      } catch (e) {
        console.warn("‚ùå Not authenticated ‚Üí redirecting to login");
      }
    });

    // ==== P≈ÆVODN√ç FUNKCE Z TV√âHO K√ìDU ====

    async function loadVendors() {
      const sel = document.getElementById('vendorSelect');
      try {
        const { data: vendors, error } = await supabaseClient
          .from('profiles')
          .select('name')
          .eq('role', 'stankar');
        if (error || !vendors) throw error || new Error('No vendors');
        sel.innerHTML = vendors.map(v => `<option>${v.name}</option>`).join('');
      } catch {
        sel.innerHTML = '<option>Chyba naƒçten√≠</option>';
      }
    }

    async function submitTransaction() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = '';

      const vendor = document.getElementById('vendorSelect').value;
      const small  = parseInt(document.getElementById('smallCups').value) || 0;
      const big    = parseInt(document.getElementById('bigCups').value)   || 0;

      if (small === 0 && big === 0) {
        alert('‚ö†Ô∏è Zadej poƒçet kel√≠mk≈Ø');
        return;
      }

      try {
        // Z√≠skat jm√©no kelimkara
        const { data: { session } } = await supabaseClient.auth.getSession();
        const { data: profile } = await supabaseClient
          .from('profiles')
          .select('name')
          .eq('id', session.user.id)
          .single();
        const kelimkarName = profile.name;

        // Ulo≈æ transakci
        const { error } = await supabaseClient
          .from('transactions')
          .insert([{
            zamestnanec:  kelimkarName,
            stankar:       vendor,
            typ_vymeny:    'O+V',
            male_kelimky:  small,
            velke_kelimky: big,
            status:        'ƒçek√°'
          }]);
        if (error) throw error;

        statusEl.className = 'status ok';
        statusEl.textContent = '‚úÖ Odesl√°no';
        document.getElementById('smallCups').value = '';
        document.getElementById('bigCups').value   = '';
      } catch (e) {
        console.error(e);
        statusEl.className = 'status error';
        statusEl.textContent = '‚ùå Chyba: ' + e.message;
      }
    }

    function setupNumberInputs() {
      document.querySelectorAll('input[type="number"]').forEach(input => {
        input.addEventListener('keydown', e => {
          if (
            ['-', '+'].includes(e.key) ||
            !(/[0-9]/.test(e.key)) &&
            !['Backspace','Tab','ArrowLeft','ArrowRight','Delete'].includes(e.key)
          ) e.preventDefault();
        });
        input.addEventListener('paste', e => {
          const txt = (e.clipboardData || window.clipboardData).getData('text');
          if (!/^\d+$/.test(txt)) e.preventDefault();
        });
      });
    }

    // Naƒçti po≈æadavky
async function loadNotifications() {
  const container = document.getElementById('notificationsList');
  try {
    const { data, error } = await supabaseClient
      .from('notifications')
      .select('*')
      .eq('status', 'ƒçek√°')
      .order('timestamp', { ascending: false });

    if (error) throw error;

    if (!data.length) {
      container.innerHTML = '≈Ω√°dn√© po≈æadavky';
      return;
    }

    container.innerHTML = data.map(n => `
      <div class="notification">
        <strong>${n.stankar}</strong>: ${n.message}<br>
        <button onclick="markAsDelivered(${n.id})">‚úÖ Doneseno</button>
      </div>
    `).join('');
  } catch (err) {
    console.error(err);
    container.innerHTML = '‚ùå Chyba naƒç√≠t√°n√≠ po≈æadavk≈Ø';
  }
}

// Oznaƒç jako vy≈ô√≠zen√©
async function markAsDelivered(id) {
  try {
    const { error } = await supabaseClient
      .from('notifications')
      .update({ status: 'vy≈ô√≠zeno' })
      .eq('id', id);

    if (error) throw error;

    loadNotifications(); // reload
  } catch (err) {
    console.error(err);
    alert('‚ùå Nepoda≈ôilo se oznaƒçit jako vy≈ô√≠zen√©');
  }
}

// Automatick√Ω refresh ka≈æd√Ωch 10s
setInterval(loadNotifications, 10000);
loadNotifications();

  </script>

  <!-- Service Worker registrace -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }
  </script>
</body>
</html>
